name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        env:
          # URL API берём из секретов репозитория
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: npm run build

      # Загрузка артефакта на сервер
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          # port по умолчанию 22, убрали явную передачу, чтобы избежать port:0 при пустом секрете
          source: "dist/*"
          target: "/var/www/masterfront"
          rm: true  # очистить директорию перед загрузкой

      # Перезапуск Nginx на сервере
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          # port по умолчанию 22, убрали явную передачу, чтобы избежать port:0 при пустом секрете
          script: |
            set -e
            # 1. Каталог фронта
            sudo mkdir -p /var/www/masterfront
            # 2. Nginx конфиг (только если ещё не создан)
            if [ ! -f /etc/nginx/sites-available/masterfront ]; then
              sudo bash -c 'cat > /etc/nginx/sites-available/masterfront <<"CONF"
server {
    listen 80;
    server_name master.lead-schem.ru;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
}

server {
    listen 443 ssl http2;
    server_name master.lead-schem.ru;

    ssl_certificate     /etc/letsencrypt/live/master.lead-schem.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/master.lead-schem.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    root /var/www/masterfront;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
CONF'
               sudo ln -sf /etc/nginx/sites-available/masterfront /etc/nginx/sites-enabled/masterfront
               sudo rm -f /etc/nginx/sites-enabled/default || true
             fi
            # 3. Проверяем и перезагружаем nginx
            sudo nginx -t
            sudo systemctl reload nginx 